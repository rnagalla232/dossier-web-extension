<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <header class="header">
            <div class="tabs">
                <button class="tab-button active" id="summaryTab" data-tab="summary">
                    ðŸ“‹ Summary
                </button>
                <button class="tab-button" id="chatTab" data-tab="chat">
                    ðŸ’¬ Chat
                </button>
            </div>
            <button class="save-button" id="saveButton" title="Save to backend">
                ðŸ’¾ Save
            </button>
        </header>

        <!-- Tab Panels -->
        <div class="tab-content">
            <!-- Summary Tab -->
            <div class="tab-panel active" id="summaryPanel">
                <div class="content" id="summaryContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Preparing summary...</p>
                    </div>
                </div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-panel" id="chatPanel">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸ‘‹</div>
                        <h3>Welcome to Dossier!</h3>
                        <p>Ask me anything about this page.</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask me anything..." 
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <button id="sendButton" class="send-button" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
